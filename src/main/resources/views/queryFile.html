<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索文件</title>
    <link href="3rd/zui/css/zui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/FileManage.css">
</head>

<body>
    <div class="input-control has-icon-left">
        <form action="queryFileShow.html" method="post" id="firstForm">
            <div style="width: 100px;margin-top: 30px;margin-left: 200px;">
                <input id="inputAccountExample1" type="text" class="form-control" placeholder="搜索文档" name="fileName"
                    value="${fileName!}">
                <label for="inputAccountExample1" class="input-control-icon-left"></label>
                <button class="btn btn-primary" type="button" onclick="queryFile();">确定</button>
            </div>
        </form>
    </div>
    <!-- 表格 -->
    <div style="margin-top: 60px;margin-left: 100px;">
        <table border="1" class="u10">
            <tr>
                <!-- "th"表示表头 -->
                <th>序号</th>
                <th>文件名</th>
                <th>状态</th>
                <th>上传时间</th>
                <th>文件下载</th>
            </tr>
            [#list list as file]
            <!-- 若未指定作用域,则所用作用域都找一遍 -->
            <tr>
                <td>${file_index+1}</td>
                <td>${file.name }</td>
                <td>${file.space1 }</td>
                <td>${file.date }</td>
                <td>
                    <form id="oneForm" action="downloadFile.html" method="post">
                        <a href="#" onclick="downLoad()">点击下载</a>
                        <input type="hidden" name="url" value="${file.url!}">
                        <input type="hidden" name="fileScore" value="${file.fileScore!}">
                    </form>
                </td>
            </tr>
            [/#list]
        </table>
    </div>
</body>
<script src="3rd/jquery.js"></script>
<script src="js/zui.min.js"></script>
<script type="text/javascript">
    function queryFile() {
        $("#firstForm").submit();
    }
    function downLoad() {
        $("#oneForm").submit();
    }
</script>

</html>
