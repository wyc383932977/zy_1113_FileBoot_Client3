<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="3rd/zui/css/zui.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="main1">
        <div class="panel panel-primary register">
            <div class="panel-heading registerTypeDiv">
                注册
            </div>
            <div class="panel-body">
                <div class="input-control has-label-left">
                    <input id="inputAccountExample3" type="text" class="form-control" placeholder="">
                    <label for="inputAccountExample3" class="input-control-label-left text-right">用户名:</label>
                </div>
                <div class="input-control has-label-left has-label-right">
                    <input id="inputPasswordExample3" type="password" class="form-control" placeholder="">
                    <label for="inputPasswordExample3" class="input-control-label-left text-right">密码:</label>
                    <label for="inputPasswordExample3"
                        class="input-control-label-right text-right text-success">安全!!!</label>
                </div>
                <div class="input-control has-label-left has-icon-right">
                    <input id="inputEmailExample3" type="email" class="form-control" placeholder="">
                    <label for="inputEmailExample3" class="input-control-label-left text-right">邮箱:</label>
                    <label for="inputEmailExample3" class="input-control-icon-right"><i
                            class="icon icon-check"></i></label>
                </div>
                <div style="text-align: center;">
                    <button class="btn btn-primary" type="button" onclick="register();"><i class="icon icon-location-arrow"></i>确定</button>
                    <button class="btn btn-primary" type="button" onclick="cancelRegister();"><i class="icon icon-plus"></i>取消</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="3rd/jquery.js"></script>
<script src="js/zui.min.js"></script>
<script src="js/login.js"></script>
</html>
